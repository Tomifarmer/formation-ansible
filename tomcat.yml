---
tasks:
  - name: Install tomcat9
    package: 
      name: tomcat9
      state: present

  - name: Check tomcat is running
    service:
      name: tomcat9
      state: running

  - name: Ensure get sample.war
    get_url:
      url: https://tomcat.apache.org/tomcat-9.0-doc/appdev/sample/sample.war
      dest: /var/lib/tomcat9/webapps
      mode: '0777'
