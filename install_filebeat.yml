- name: "Playbook to deploy filebeat on debian"
  hosts: all
  vars:
    elasticsearch_host: "localhost:9200"
    elasticsearch_user: "user"
    elasticsearch_password: "change"
  tasks:
    - name: Set hostname to first anme
      hostname:
        name: thomas
        
    - name: Download filebeat deb
      get_url:
        url: https://artifacts.elastic.co/downloads/beats/filebeat/filebeat-8.11.2-amd64.deb
        dest: /tmp

    - name: Install filebeat
      apt:
       deb: /tmp/filebeat-8.11.2-amd64.deb

    - name: Check filebeat is running
      service:
        name: filebeat
        state: started

    - name: Deploy filebeat config yml
      template:
        src: "{{ item.source }}"
        dest: "{{ item.dest }}"
      loop:
        - { source: "./templates/filebeat.yml", dest: "/etc/filebeat/" }
      notify: "Restart filebeat"

    - name: Deploy filebeat config modules
      copy:
        remote_src: true
        src: "/etc/filebeat/modules.d{{ item.source }}"
        dest: "/etc/filebeat/modules.d{{ item.dest }}"
      loop:
        - { source: "system.yml.disabled", dest: "system.yml" }
        - { source: "auditd.yml.disabled", dest: "auditd.yml" }
        - { source: "nginx.yml.disabled", dest: "nginx.yml" }
        - { source: "tomcat.yml.disabled", dest: "tomcat.yml" }
      notify: "Restart filebeat"
    
  
  handlers:
    - name: "Restart filebeat"
      service:
        name: filebeat
        state: restarted
